<html>
<head>
<title>style tags</title>
<style>
    body{
        background-color: lightblue;
    }
    div{
        text-align: center;
        background:pink;
        font-size:x-large;
        color: blue;

    }
</style>
<link rel="stylesheet" type="text/css" href="externalstyle.css">
</head>
<body>

    <h1 style="color: hotpink;background-color:lavender;">
        INLINE CSS by using style attribute inside html elements 
    </h1>

    <div>
       <p>This is division section styled using INTERNAL CSS</p>
       <h2>
           <em>Internal css</em>
       </h2> 
    </div>

    <table border="1">
        <tr>
            <th>
               Table styled using 
            </th>
            <th>
                EXTERNAL CSS

            </th>
        </tr>
    </table>
</body>
</html>
